<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="w-100" style="max-width: 420px">
    <h2 class="text-center fw-bold">Welcome</h2>
    <p class="text-center text-muted mb-4">Fill the form to register</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastname" placeholder="Last name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="phone" class="form-control" formControlName="phone" placeholder="Phone" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" />
      </div>
      <div class="mb-4">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
  </div>
</div>
