<div class="d-flex flex-column" style="height: calc(100vh - 80px)">
  <main
    class="flex-fill d-flex align-items-center justify-content-center text-center px-3"
  >
    <div>
      <h1 class="fw-bold mb-2">Welcome</h1>
      <p class="text-muted mb-2">
        GeriaCare es una plataforma diseñada para ayudarte a gestionar y cuidar
        de personas mayores de forma sencilla y organizada.
      </p>
      <p class="fw-bold mb-3">
        Tu espacio confiable para acompañar, organizar y cuidar con
        tranquilidad.
      </p>
      <div class="d-flex justify-content-center gap-3">
        <a [routerLink]="['/registeruser']" class="btn btn-primary px-4">
          Sign Up
        </a>
        <a [routerLink]="['/loginuser']" class="btn btn-outline-dark px-4">
          Log In
        </a>
      </div>
    </div>
  </main>

  <app-landing-footer></app-landing-footer>
</div>
