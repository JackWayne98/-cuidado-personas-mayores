<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="w-100" style="max-width: 420px">
    <h2 class="text-center fw-bold">Activities Registration</h2>
    <p class="text-center text-muted mb-4">
      Fill the form to register a new activity
    </p>

    <form [formGroup]="activitiesForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="elderSelect">Elder</label>
        <select
          id="elderSelect"
          class="form-select"
          formControlName="persona_mayor_id"
        >
          <option value="" disabled selected>Select an elder</option>
          @for (elder of elders; track elder.id) {
            <option [value]="elder.id">
              {{ elder.nombre }} {{ elder.apellido }}
            </option>
          }
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Activity Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="nombre"
          placeholder="Activity"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="categoria">
          <option value="" disabled>Select</option>
          <option value="medicación">Medication</option>
          <option value="terapia">Therapy</option>
          <option value="ejercicio">Exercise</option>
          <option value="alimentación">Nutrition</option>
          <option value="descanso">Rest</option>
          <option value="visita">Visit</option>
          <option value="ocio">Recreation</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Description</label>
        <textarea
          class="form-control"
          rows="3"
          formControlName="descripcion"
          placeholder="Additional notes"
        ></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Recurring</label>
        <select class="form-select" formControlName="es_recurrente">
          <option value="" disabled>Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      @if (activitiesForm.get('es_recurrente')?.value === '1' || activitiesForm.get('es_recurrente')?.value === '0') {
        <div class="mb-3">
          <label class="form-label">Start Date & Time</label>
          <input
            type="datetime-local"
            class="form-control"
            formControlName="fecha_inicio"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">End Date & Time</label>
          <input
            type="datetime-local"
            class="form-control"
            formControlName="fecha_fin"
          />
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            formControlName="recordatorio"
            id="recordatorioCheck"
          />
          <label class="form-check-label" for="recordatorioCheck">Reminder</label>
        </div>
      }

      @if (activitiesForm.get('es_recurrente')?.value === '1') {
        <div class="mb-3">
          <label class="form-label">Interval Hours</label>
          <input
            type="number"
            class="form-control"
            formControlName="intervalo_horas"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Repetitions</label>
          <input
            type="number"
            class="form-control"
            formControlName="repeticiones"
          />
        </div>
      }

      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Register Activity</button>
      </div>
    </form>
  </div>
</div>
